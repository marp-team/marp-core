version: 2.1

orbs:
  codecov: codecov/codecov@5.0.3

executors:
  node:
    parameters:
      version:
        type: string
        default: lts
    docker:
      - image: cimg/node:<< parameters.version >>
    working_directory: ~/marp-core

commands:
  install:
    parameters:
      force:
        type: boolean
        default: false
      postinstall:
        type: steps
        default: []
      yarn:
        type: string
        default: '^1.22.15'
    steps:
      - run:
          name: Upgrade yarn for current user
          command: cd ~ && yarn policies set-version << parameters.yarn >>

      - restore_cache:
          keys:
            - v2.4-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
            - v2.4-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-
            - v2.4-dependencies-{{ .Environment.CIRCLE_JOB }}-

      - run: yarn install --frozen-lockfile <<# parameters.force >>--ignore-engines<</ parameters.force >>
      - steps: << parameters.postinstall >>

      - save_cache:
          key: v2.4-dependencies-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}-{{ .Branch }}
          paths:
            - ~/.cache/yarn

  audit:
    steps:
      - checkout
      - install:
          postinstall:
            - run: yarn -s check:audit

  prepare:
    parameters:
      force:
        type: boolean
        default: false
    steps:
      - run: node --version

      - checkout
      - install:
          force: << parameters.force >>

  lint:
    steps:
      - run:
          name: Prettier formatting
          command: yarn check:format

      - run:
          name: TypeScript type checking
          command: yarn check:ts

      - run:
          name: ESLint
          command: yarn lint:js

      - run:
          name: stylelint
          command: yarn lint:css

  test:
    steps:
      - run:
          name: Jest
          command: yarn test:coverage --ci --maxWorkers=2 --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: tmp/test-results

      - codecov/upload

      - store_test_results:
          path: tmp/test-results

      - store_artifacts:
          path: ./coverage
          destination: coverage

jobs:
  audit:
    executor: node
    steps:
      - audit

  test-node14:
    executor:
      name: node
      version: '14.21'
    steps:
      - prepare:
          force: true
      - test

  test-node16:
    executor:
      name: node
      version: '16.20'
    steps:
      - prepare:
          force: true
      - lint
      - test

  test-node18:
    executor:
      name: node
      version: '18.18.1' # Specify LTS version for development
    steps:
      - prepare
      - lint
      - test

workflows:
  test:
    jobs:
      - test-node14:
      - test-node16:
      - test-node18:
